<div class="card my-2">
  <div class="card-body py-2">
    <div class="d-flex">
      <div>
        <img class="avatar-img me-2" [src]="avatar" title="avatar" />
      </div>
      <div class="d-flex align-items-center">
        <h6 class="mb-1">
          {{ username }}
          <img
            class="cursor-pointer anchor-img ms-1"
            src="assets/svg/github-mark-blue.svg"
            (click)="openProfile(username)"
          />
        </h6>
      </div>
    </div>
  </div>
</div>
